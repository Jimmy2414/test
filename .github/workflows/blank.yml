          -d '{"value":"4.3.0"}'

          curl -X PATCH "https://api.vercel.com/v9/projects/prj_mSqQsxfecY1FefdAWp07a4prLX3r/env/GoXbRxlXMC606ApS?teamId=team_Nm0l2BsKw825BSO1TBKHrNe1" \
